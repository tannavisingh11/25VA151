<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page - E-Commerce</title>

    <style>
        body {
            font-family: Arial, sans-serif;      
            background-color: #f3f3f3;           
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;                          
            margin: 30px auto;                  
        }

        .product-card {
            background-color: #fff;
            padding: 20px;                        
            border: 2px solid #ddd;             
            border-radius: 8px;
            display: flex;
            gap: 20px;                           
        }

        .product-image img {
            width: 300px;                        
            height: 300px;                        
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .product-details h2 {
            color: #333;                         
            font-size: 28px;                      
        }

        .price {
            color: #e63946;                      
            font-size: 24px;
            margin: 10px 0;
        }

        .description {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #1d3557;            
            color: white;                         
            padding: 12px 20px;                   
            border: none;
            border-radius: 5px;                   
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #457b9d;          
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="product-card">
            
        
            <div class="product-image">
                <img src="C:\25VA151\Headphones.jpg" alt="product product-image">
            </div>
            <div class="product-details">
                <h2>Wireless Headphones</h2>
                <p class="price">â‚¹2,499</p>

                <p class="description">
                    Experience high-quality sound with powerful bass and long battery life. 
                    Comfortable ear cushions and modern stylish design.
                </p>

                <button>Add to Cart</button>
            </div>

        </div>
    </div>

</body>
</html>
