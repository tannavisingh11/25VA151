<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
    <style>
        .output-box {
            border :2px solid #131212;
            padding :15px;
            margin :20px;
            border-radius :1px;
        }
    </style>
</head>
<body>
    <div class="output-box">
        <h1><p align="center"><b>Student Registration Form</b></p></h1>
        <hr color="black" size="1px" width="100%"><br>

    <form action="">
        <label for="">Full Name:</label>
        <input type="text" placeholder="Enter your full name"><br><br>

        <label for="">Email:</label>
        <input type="text" placeholder="Enter valid email address"><br><br>

        <label for="">Password:</label>
        <input type="text" placeholder="Enter password"><br><br>

        <label for="">Gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Other<br><br>

        <label for="">Course:</label>
        <select>
            <option>--Select Course--</option>
            <option>B.Tech</option>
            <option>MBA</option>
            <option>MCA</option>
        </select><br><br>

        <label for="">Contact No:</label>
        <input type="text" placeholder="Enter phone number"><br><br>

        <label for="">Address:</label><br>
        <textarea name="" id="" placeholder="Enter your address" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="submit" value="Clear"><br><br>

        <hr color="black" size="1px" width="100%">

        <p align="center">&copy 2025 Student Registration Portal</p>
    </form>
    </div>
</body>
</html>
