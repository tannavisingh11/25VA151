<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
    body{
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }
        html, *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            width: 800;
            height: 200px;
            padding: 10px;
            background-color:white;
            border: 2px solid#000;
            margin: 0 auto;
            display: flex;
         }
         #main{
            width: 600;
            height: 200px;
            padding: 10px;
            background-color:rgb(125, 73, 73);
            border: 2px solid#000;
            margin: 0 auto;
            display: flex;
         }
         .bol:nth-child(4){
            margin-right: 0;
         }
         .box:nth-child(even){
            background-color:rgb(86, 42, 128);
         }
         </style>
</head>
<body>
    <div id="main">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
