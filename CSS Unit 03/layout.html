<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 05</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 800px;
            margin: auto;
            background-color: lightcoral;
            display: flex;
            flex-direction:  column;
            gap: 5px;
        }
        #hdr_top,#hdr,#container,#ftr{
            background-color: antiquewhite;
            height: 150px;
        }
        #container{
            height: 400px;
        }
        #hdr_top{
            height: 150px;
            display: flex;
            flex-direction: row;
            gap: 5px;
            text-align: center;
            align-items: center;
            line-height: 150px;
        }
        #hdr_top_left{
            
            flex-grow: 1;
            background-color: aliceblue;
        }
        #hdr_top_rgt{
            flex-grow: 2;
            background-color: brown;
        }
    </style>
</head>
<body>
    <main>
        <div id="hdr_top">
            <div id="hdr_top_left">

            </div>
        </div>
    </main>
    
</body>
</html>
